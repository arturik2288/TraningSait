{% extends 'main/layout.html' %}

{% block tite %}Капибары{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости</h1>
        {% if news%}
            {% for el in news%}
                <div class="alert alert-warning">
                    <h3>{{ el.title}}</h3>
                    <p>{{ el.anons}}</p>
                </div>
            {% endfor%}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif%}


        <button class="btn btn-warning">кнопочка</button>
        {% for el in values%}
        <p>{{ el}}</p>
        {% endfor%}
    </div>
{% endblock %}
