{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tite %} {% endblock %}</title>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href = "{% static 'main/css/main.css'%}">
    <script src="https://kit.fontawesome.com/0f4ed7439d.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/cap.png'%}" alt="ЛОГО">
        <span class="logo">Mysite</span>
        <h3>Навигация</h3>
        <ul>
  <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
  <a href="{% url 'about'%}"><li><i class="fa-solid fa-circle-user"></i>Про нас</li></a>
  <a href="{% url 'news_home'%}"><li><i class="fa-solid fa-book"></i></i>Новости</li></a>
  <a href="#"><li><i class="fa-regular fa-envelope"></i>Контакты</li></a>
        </ul>
        <style>
          a {
          text-decoration: none;
          }
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
